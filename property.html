<!DOCTYPE html>
<html lang="en">

<head>
	<title>Property</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Bluesky template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
	<link rel="stylesheet" type="text/css" href="plugins/rangeslider.js-2.3.0/rangeslider.css">
	<link rel="stylesheet" type="text/css" href="styles/property.css">
	<link rel="stylesheet" type="text/css" href="styles/property_responsive.css">
	<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
</head>

<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="logo">
								<a href="#"><img class='small' src="images/logo.png" alt=""></a>
							</div>
							<nav class="main_nav">
								<ul>
									<li class="active"><a href="index.html">Home</a></li>
									<li><a href="about.html">About us</a></li>

								</ul>
							</nav>
							<div class="phone_num ml-auto">
								<div class="phone_num_inner">
									<img class='small2' src="images/phone (2).png" alt=""><span class='black'
										style="color: black">123456789</span>
								</div>
							</div>
							<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Menu -->

		<div class="menu trans_500">
			<div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
				<div class="menu_close_container">
					<div class="menu_close"></div>
				</div>
				<div class="logo menu_logo">
					<a href="#">
						<div class="logo_container d-flex flex-row align-items-start justify-content-start">
							<div class="logo_image">
								<div><img src="images/logo.png" alt=""></div>
							</div>
						</div>
					</a>
				</div>
				<ul>
					<li class="menu_item"><a href="index.html">Home</a></li>
					<li class="menu_item"><a href="about.html">About us</a></li>

				</ul>
			</div>
			<div class="menu_phone"><span>call us: </span class='black'>123456789</div>
		</div>

		<!-- Home -->

		<div class="home">
			<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/BG.jpg"
				data-speed="0.8"></div>
			<div class="home_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content d-flex flex-row align-items-end justify-content-start">
								<div class="home_title">Search results</div>
								<div class="breadcrumbs ml-auto">
									<ul>
										<li><a href="index.html">Home</a></li>
										<li>Search Results</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Home Search -->
		<div class="home_search">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_search_container">
							<div class="home_search_content">
								<form action="#"
									class="search_form d-flex flex-row align-items-start justfy-content-start">


									<input type="text"
										class="home_search_content bd-color-white search_form_content d-flex flex-row align-items-start justfy-content-start flex-wrap"
										id="searchbar" placeholder="Type a dish or a city">
									<button id="searchbtn" class="search_form_button ml-auto">search</button>

									<div id="content">

									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="intro">
			<div class="container">
				<div class="row">
					<div class="col">
						<div
							class="intro_content d-flex flex-lg-row flex-column align-items-start justify-content-start">
							<div class="intro_title_container">
								<div class="intro_title">${name}</div>
								<div class="intro_tags">
									<ul>
										<li><a href="#">Delicious</a></li>
										<li><a href="#">Special</a></li>
										<li><a href="#">Smells Good</a></li>

									</ul>
								</div>
							</div>
							<div
								class="intro_price_container ml-lg-auto d-flex flex-column align-items-start justify-content-center">
								<div>City</div>
								<div class="intro_price">${country}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>

		<!-- Property -->

		<div class="property">
			<div class="container">
				<div class="row">

					<!-- Sidebar -->

					<div class="col-lg-4">
						<div class="sidebar">
							<img src="${image}" alt="">

							<!-- Realtor -->

						</div>
					</div>

					<!-- Property Content -->
					<div class="col-lg-7 offset-lg-1">
						<div class="property_content">
							<div class="property_icons">
								<div class="property_title">Extra Facilities</div>
								
								<div class="property_rooms d-flex flex-sm-row flex-column align-items-start justify-content-start">

									<!-- Property Room Item -->
									<div class="property_room">
										<div class="property_room_title">City</div>
										<div
											class="property_room_content d-flex flex-row align-items-center justify-content-start">
											<div class="room_icon"><img src="images/flat.png" alt=""></div>
											<div class="room_num">${country}</div>
										</div>
									</div>

									<!-- Property Room Item -->
									<div class="property_room">
										<div class="property_room_title">Rate</div>
										<div
											class="property_room_content d-flex flex-row align-items-center justify-content-start">
											<div class="room_icon"><img src="images/star.png" alt=""></div>
											<div class="room_num">${country}</div>
										</div>
									</div>

									<!-- Property Room Item -->
									<div class="property_room">
										<div class="property_room_title">Giá</div>
										<div
											class="property_room_content d-flex flex-row align-items-center justify-content-start">
											<div class="room_icon"><img src="images/dollar.png" alt=""></div>
											<div class="room_num">${}</div>
										</div>
									</div>





								</div>
							</div>

							<!-- Description -->

							<div class="property_description">
								<div class="property_title">Description</div>
								<div class="property_text property_text_2">
									<p>${review}</p>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Newsletter -->

			<div class="newsletter">
				<div class="parallax_background parallax-window" data-parallax="scroll"
					data-image-src="images/newsletter.jpg" data-speed="0.8"></div>
				<div class="container">
					<div class="row">
						<div class="col">
							<div
								class="newsletter_content d-flex flex-lg-row flex-column align-items-start justify-content-start">
								<div class="newsletter_title_container">
									<div class="newsletter_title">Bạn muốn đóng góp gì cho chúng tôi ?</div>

								</div>
								<div class="newsletter_form_container">
									<form action="#" class="newsletter_form">
										<input type="email" class="newsletter_input" placeholder="Ý kiến của bạn"
											required="required">
										<button class="newsletter_button">Send</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->


		</div>
		<script src="js/tkreq.js"></script>
		<script src='js/final.js'></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="styles/bootstrap4/popper.js"></script>
		<script src="styles/bootstrap4/bootstrap.min.js"></script>
		<script src="plugins/greensock/TweenMax.min.js"></script>
		<script src="plugins/greensock/TimelineMax.min.js"></script>
		<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
		<script src="plugins/greensock/animation.gsap.min.js"></script>
		<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
		<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
		<script src="plugins/easing/easing.js"></script>
		<script src="plugins/rangeslider.js-2.3.0/rangeslider.min.js"></script>
		<script src="plugins/parallax-js-master/parallax.min.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
		<script src="js/property.js"></script>
</body>

</html>
